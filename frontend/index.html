<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project AETHER - Multi-Agent Analysis System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¡ PROJECT AETHER</h1>
            <p class="subtitle">Multi-Agent Deliberative Reasoning System</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="text">Text Input</button>
                    <button class="tab-btn" data-tab="file">File Upload</button>
                </div>

                <div class="tab-content active" id="text-tab">
                    <textarea id="text-input" placeholder="Paste your document, case study, or report here..."></textarea>
                </div>

                <div class="tab-content" id="file-tab">
                    <div class="file-upload-area" id="file-upload-area">
                        <input type="file" id="file-input" accept=".txt,.md,.pdf,.doc,.docx">
                        <p>Drag and drop a file here or click to browse</p>
                        <p class="file-info">Supported: TXT, MD, PDF, DOC, DOCX</p>
                    </div>
                    <div id="file-preview" class="file-preview hidden"></div>
                </div>

                <div class="controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="show-updates" checked>
                        <span>Show real-time updates</span>
                    </label>
                    <button id="analyze-btn" class="btn-primary">Analyze Document</button>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section hidden" id="progress-section">
                <h2>Analysis Progress</h2>
                <div id="progress-updates"></div>
            </section>

            <!-- Results Section -->
            <section class="results-section hidden" id="results-section">
                <h2>Final Report</h2>
                <div id="final-report" class="report-content"></div>
            </section>

            <!-- History Section -->
            <section class="history-section">
                <div class="history-header">
                    <h2>Analysis History</h2>
                    <button id="refresh-history" class="btn-secondary">Refresh</button>
                </div>
                <div id="history-list" class="history-list"></div>
            </section>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
